<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수와 이벤트</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <h1>함수 (p.556)</h1>
    <h2>프로그램이 단순히 동작 하나만 실행되는게 아니라, 여러가지
        동작이 연결되는데 이렇게 연결해서 동작하는 목적대로 묶은
        명령을 함수(function) 이라고 한다.
    </h2>
    <p>함수를 사용하면, 명령의 시작과 끝을 명확하게 구분할 수
        있다.        
    </p>
    <p>또 묶은 기능을 이름붙여서 어디서든 같은 이름으로 명령을
        실행할 수 있다.
    </p>
    <div id="calc_body">
        <form id="calc_form">
            <fieldset>
                <legend>계산기</legend>
                <div class="calc_body_header pos-relative">
                    <label for="result" class="screen_out">결과</label>
                    <input type="number" name="result" id="result" placeholder="0" min="0">
                    <div class="process_container pos-absolute">
                        <label for="process">계산과정</label>
                        <input type="text" name="process" id="process" disabled>
                    </div>
                </div>
                <div class="calc_body_main">
                    <button type="button" class="btn1">1</button>
                    <button type="button" class="btn2">2</button>
                    <button type="button" class="btn3">3</button>
                    <button type="button" class="btn4">4</button>
                    <button type="button" class="btn5">5</button>
                    <button type="button" class="btn6">6</button>
                    <button type="button" class="btn7">7</button>
                    <button type="button" class="btn8">8</button>
                    <button type="button" class="btn9">9</button>
                    <button type="button" class="btn10">0</button>
                    <button type="button" class="btn11">+</button>
                    <button type="button" class="btn12">-</button>
                    <button type="button" class="btn13">x</button>
                    <button type="button" class="btn14">/</button>
                    <button type="submit" class="btn15">=</button>
                </div>
            </fieldset>
        </form>
    </div>
    <script src="function.js"></script>
</body>
</html>
