<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 문법</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>16장. 함수 및 이벤트</h1>
    <p>버튼을 누르면 서로 다른 컨텐츠를 보이거나 감추는
        UI 와 스크립트 (=TAB, 탭컨텐츠) 실습
    </p>
    <p>교재 (p.583~584) 참고해서, 각 버튼 클릭하면 #plate의
        배경색을 변경해보세요
    </p>
    
    <div class="control d-flex">
        <button id="btn-prev">&lt;</button>
        <div id="pager">1 / 3</div>
        <button id="btn-next">&gt;</button>
    </div>
    <div id="container">
        <div class="plates">
            <div id="green-plate" class="plate">
                <img src="https://picsum.photos/id/1/500/300" alt="placeholder">
            </div>
            <div id="orange-plate" class="plate">
                <img src="https://picsum.photos/id/10/500/300" alt="placeholder">
            </div>
            <div id="purple-plate" class="plate">
                <img src="https://picsum.photos/id/100/500/300" alt="placeholder">
            </div>
        </div>
    </div>
    <script src="change.js"></script>
</body>
</html>
