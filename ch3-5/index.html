    <h1>제어문</h1>
    <h2>control statement</h2>
    <h2>break문</h2>
    <p>반복문을 수행하는 도중 특정 조건에 도달하면, 중단할때
        사용하는 키워드
    </p>
    <p>선택문 switch ~ case에서도 사용한다.</p>

    <h2>continue문</h2>
    <p>반복문을 수행하는 도중 특정 조건에 도달하면, 반복을
        건너띄고 (곧장, 증감식에 1을 증가시키고)계속 반복하는
        키워드
    </p>
