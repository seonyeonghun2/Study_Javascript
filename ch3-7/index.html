<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 되새김 문제</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>3의 배수 찾기 프로그램(p.554)</h1>
        <p>사용자가 숫자를 입력하면, 1부터 그 숫자까지
            3의 배수를 화면에 모두 출력하고, 총 몇개인지
            알려주는 프로그램을 작성하는 퀴즈
        </p>
    </header>
    <main>
        <div id="quiz">
            <form autocomplete="off" id="quiz_form">
                <fieldset>
                    <legend>3의 배수 출력 및 카운팅</legend>
                    <p>입력한 숫자까지 3의 배수를 화면에
                        모두 출력하고, 총 갯수를 알려 드립니다.
                    </p>
                    <div class="d-flex gap-1 justify-center align-center">
                        <label for="input_number" class="flex-1">입력값</label>
                        <input type="text" class="flex-5" name="input_number" id="input_number">
                    </div>
                    <div class="d-flex flex-end"><input type="submit" value="확인"></div>
                </fieldset>
            </form>
        </div>
        <div id="result" class="d-none">
            결과
        </div>
    </main>
    <script src="quiz.js"></script>
</body>
</html>
